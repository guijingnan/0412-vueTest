<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_class与style绑定</title>
  <style>
    .classA {
      color: red;
    }
    .classB {
      background: blue;
    }
    .classC {
      font-size: 20px;
    }
  </style>
</head>
<body>

<!--
1. 理解
  在应用界面中, 某个(些)元素的样式是变化的
  class/style绑定就是专门用来实现动态样式效果的技术
2. class绑定: :class='xxx'
  xxx是字符串
  xxx是对象
  xxx是数组
3. style绑定
  :style="{ color: activeColor, fontSize: fontSize + 'px' }"
  其中activeColor/fontSize是data属性
-->

<div id="demo">
  <h2>1. class绑定: :class='xxx'</h2>
<p :class="className">class绑定: :class='xxx'xxx是字符串</p>
<p :class=['classA','classB']>class绑定: :class='xxx'xxx是数组</p>
<p :class={classA:isA,classB:!isB}>class绑定: :class='xxx'xxx是数组</p>

  <h2>2. style绑定</h2>
<p :style="{height:height + 'px',background:background}">style绑定</p>
  <button @click="update">点击</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
new Vue({
    el:'#demo',
    data:{
        className:'classA',
        isA:true,
        isB:false,
        height:20,
        background:'red'

    },
    methods:{
        update(){
            this.isA=false;
            this.isB=true;
            this.background='blue'
        }
    }
})
</script>
</body>
</html>
