<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_事件处理</title>
</head>
<body>
<!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

<div id="example">

  <h2>1. 绑定监听</h2>
<button @click="test5">test5</button>
<button @click="test6('atguigu')">test6</button>
<button @click="test7('atguigu',$event)">test7</button>
  <h2>2. 事件修饰符</h2>
  <a href="http://www.baidu.com" @click.prevent="test1">去百度</a>
<div style="width:200px;height:200px;background: red" @click="test2">
  <div style="width:100px;height:100px;background: blue" @click.stop="test3"></div>
</div>
  <h2>3. 按键修饰符</h2>
<input type="text" v-model="msg" @keyup.13="test4">
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
new Vue({
    el:'#example',
    data:{
        msg:''
    },
    methods:{
        test1(){
            alert('aaa')
        },
        test2(){
            alert('test2')
        },
        test3(){
            alert('test3')
        },
        test4(){
            alert(this.msg)
        },
        test5(event){
            alert(event.target.textContent)
        },
        test6(content){
            alert(content)
        },
        test7(content,event){
            alert(content+ '---' +event.target.innerHTML)
        }

    }
})
</script>
</body>
</html>
