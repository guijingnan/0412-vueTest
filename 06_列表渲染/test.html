<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_列表渲染</title>
</head>
<body>

<!--
1. 列表显示
  数组: v-for / index
  对象: v-for / key
2. 列表的更新显示
  删除item
  替换item
-->

<div id="demo">
  <h2>测试: v-for 遍历数组</h2>
<ul>
  <li v-for="(person,index) in persons" :key="index">
    {{index}}---{{person.name}}---{{person.age}}
    ---<button @click="deleteP(index)">删除</button>
    ---<button @click="updateP(index,{name:'cate',age:18})">更新</button>
  </li>
</ul>
  <h2>测试: v-for 遍历对象</h2>
  <ul>
    <li v-for="(value,key) in persons[1]" :key="key">
      {{key}}---{{value}}
    </li>
  </ul>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
new Vue({
    el:'#demo',
    data:{
        persons:[
            {name:'joke',age:18},
            {name:'jerry',age:19},
            {name:'marry',age:20},
            {name:'Amy',age:21},
        ]
    },
    methods:{
        deleteP(index){
      this.persons.splice(index,1)
        },
        updateP(index,person){
            this.persons.splice(index,1,person)
        }
    }
})
</script>
</body>
</html>
