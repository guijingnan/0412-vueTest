<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10_过渡&动画1</title>
  <style>
    .web-enter-active,.web-leave-active{
      transition: opacity .5s;
    }
    .web-enter,.web-leave-to{
      opacity: 0;
    }
    .tab-enter-active{
      transition: all .1s;
    }
    .tab-leave-active{
      transition: all .3s;
    }
    .tab-enter,.tab-leave-to{
      opacity: 0;
      transform: translateX(20px);
    }
    #msg{
      display: inline-block;
    }
  </style>
</head>
<body>
<!--
1. vue动画的理解
  操作css的trasition或animation
  vue会给目标元素添加/移除特定的class
2. 基本过渡动画的编码
  1). 在目标元素外包裹<transition name="xxx">
  2). 定义class样式
    1>. 指定过渡样式: transition
    2>. 指定隐藏时的样式: opacity/其它
3. 过渡的类名
  xxx-enter-active: 指定显示的transition
  xxx-leave-active: 指定隐藏的transition
  xxx-enter: 指定隐藏时的样式
-->
<div id="demo">
  <button @click="show=!show">toggle1</button>
  <transition name="web">
    <p v-show="show">hello</p>
  </transition>

</div>
<div id="demo1">
  <button @click="show=!show">toggle2</button><br>
  <transition name="tab">
    <p v-show="show" id="msg">hello</p>
  </transition>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
new Vue({
    el:'#demo',
    data:{
        show:true
    }
})
new Vue({
    el:'#demo1',
    data:{
        show:true
    }
})
</script>
</body>
</html>
